  workflow_call:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: List Downloaded Files
      run: |
        echo "Listing downloaded files..."
        dir /s
      shell: cmd


